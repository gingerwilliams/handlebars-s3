<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="https://designsystem.newellbrands.com/css/NB-COM.css">
  <link rel="stylesheet" href="https://designsystem.newellbrands.com/css/custom-onyx.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/handlebars-v4.0.11.js"></script>
  <script type="text/javascript" src="scripts/sammy.js"></script>
  <script type="text/javascript" charset="utf-8" src="scripts/sammy.handlebars.js"></script>
</head>

<body>
    <nav id="subnav" class="navigation navigation_box theme_blue">
        <ul class="navigation_tier-one">
            <li class="navigation_menu-item"><a class="navigation_menu-link" href="sammy.html#/start">How to Get Started</a></li>
            <li class="navigation_menu-item"><a class="navigation_menu-link" href="sammy.html#/deliverables">Project Deliverables</a></li>
            <li class="navigation_menu-item"><a class="navigation_menu-link" href="sammy.html#/deliverables">PHome</a></li>
        </ul>
    </nav>
    <!-- Sammy Template -->
    <div id="main">
        
    </div>
    
 
  <script type="text/javascript" >

    var app = $.sammy('#main', function() {
    // include the plugin and alias handlebars() to hb()
      this.use('Handlebars', 'hbs');

      this.get('#/hello:name', function() {
        // set local vars
        this.title = 'Hello!'
        this.name = this.params.name;
        // render the template and pass it through handlebars
        this.partial('views/partials/test.hbs');
      });
      this.get('#/', function(context) {
        this.partial('views/home.hbs');
      });

      this.get('#/start', function(context) {
        this.partial('views/start.hbs');
      });

      this.get('#/deliverables', function(context) {
        this.partial('views/deliverables.hbs');
      });

    
  });

  $(function() {
    app.run()
  });  
  </script>
</body>

</html>
